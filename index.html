<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семинар</title>
    <script language="JavaScript">
        const name = prompt("Привет, как тебя зовут?", "Введите свое имя");
        function showMessage() {
            alert(`${name}, это домашка по JavaScript!`);
        }
        showMessage();
        if (confirm("Всё сделано правильно?")) {
            alert(`Спасибо ${name}!`);
        }
        else {
            alert('Хороших выходных!');
        }
    </script>
